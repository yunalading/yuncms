{include file="header" title="YunCMS后台管理系统" keywords="" description=""/}
<form class="am-form am-g margin-top-buttom-20 " enctype="multipart/form-data" data-am-validator>
    <div class="am-form-group all-width">
        <label for="page-title">页面标题:</label>
        <input type="text" name="page-title" id="page-title" maxlength="50" minlength="3" placeholder="请输入页面标题（至少 3 个字符）" required>
    </div>
    <div class="am-form-group all-width">
        <div class="add-img-backgound">
            <label for="page-cover">页面封面:</label>
        <input class="inputfile-hide" type="file" name="page-cover" id="page-cover" required>
        <br><img class="button-text-left input-img-maxsize" src="" id="page-img"><label for="page-cover" class="add-img-btn"><div class="am-icon-plus-square am-icon-lg add-img-div"></div></label><br>
        </div>
    </div>
    <div class="am-form-group all-width">
        <label for="page-intro">页面简介:</label>
        <textarea  name="page-intro" id="page-intro" maxlength="500" placeholder="请输入页面简介" ></textarea>
    </div>
    <div class="am-form-group all-width">
        <label for="page-seo-title">SEO标题:</label>
        <input  type="text" name="page-seo-title" id="page-seo-title"  maxlength="200"  placeholder="请输入SEO标题" >
    </div>
    <div class="am-form-group all-width">
        <label for="page-seo-url">SEOurl</label>
        <input type="text" name="page-seo-url" id="page-seo-url"  maxlength="200" minlength="3" placeholder="请输入SEOurl" required>
    </div>
    <div class="am-form-group all-width">
        <label for="page-seo-key">SEO关键字</label>
        <input  type="text" name="page-seo-key" id="page-seo-key" maxlength="200"  placeholder="请输入SEO关键字">
    </div>
    <div class="am-form-group all-width">
        <label for="page-seo-desc">SEO描述</label>
        <textarea  name="page-seo-desc" id="page-seo-desc" maxlength="200"  placeholder="请输入SEO描述"></textarea>
    </div>
    <div class="am-form-group all-width">
        <label for="page-content">页面内容</label>
        <textarea  name="page-content" id="page-content" placeholder="请输入页面内容"></textarea>
    </div>
    <div class="am-form-group all-width">
        <label for="page-temp">页面模板</label>
        <textarea  name="page-temp" id="page-temp" maxlength="200" minlength="3" placeholder="请输入页面模板" required></textarea>
    </div>
    <button class="am-btn am-btn-primary button-text-left" >添加页面</button>
</form>


{include file="footer" /}
